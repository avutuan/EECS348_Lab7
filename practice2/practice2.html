<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Border Control</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <p id="colored-paragraph">This is a sample paragraph with adjustable color and border width.</p>
        <input type="text" id="bg-color-input" placeholder="RGB background color (e.g., '255,0,0')">
        <input type="text" id="border-color-input" placeholder="RGB border color (e.g., '0,255,0')">
        <input type="number" id="border-width" placeholder="Border Width">
        <button id="apply-button">Apply</button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
